name: Build & Create GitHub Release

on:
  push:
    branches:
      - master #

  workflow_dispatch: # Permite ejecutar el workflow manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Configurar Java JDK
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      # 3. Compilar y empaquetar el proyecto
      - name: Build with Maven
        run: mvn clean package -DskipTests # Genera el .jar en /target

      # 4. Subir el artefacto JAR para usarlo en el siguiente job
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: spring-boot-jar
          path: target/*.jar     # Usamos un comodín para tomar el JAR

  create-release:
    needs: build
    runs-on: ubuntu-latest

    # Permisos necesarios para crear el release y subir el JAR
    permissions:
      contents: write
      packages: write

    steps:
      # 1. Descargar el JAR
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: spring-boot-jar

      # 2. Encontrar el nombre exacto del archivo JAR
      - name: Find JAR file
        id: find_jar
        run: |
          JAR_PATH=$(find . -name '*.jar')
          echo "path=$JAR_PATH" >> $GITHUB_OUTPUT
        shell: bash

      # 3. Crear el Release en GitHub
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Sistema Veterinario v${{ github.run_number }}
          body: |
            Nueva versión automática del Sistema Veterinario.
            Compilado desde el commit: ${{ github.sha }}
          draft: false
          prerelease: false

      # 4. Adjuntar el JAR compilado al Release
      - name: Upload Release Asset (JAR)
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.find_jar.outputs.path }} # Ruta dinámica del JAR
          asset_name: sistema-veterinario.jar # Nombre final en el release
          asset_content_type: application/java-archive